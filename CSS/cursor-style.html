<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cursor-style-css</title>
    <style>
        img{
            width: 500px;
            height: 200px;
            cursor: pointer;
        }

        li{
            background-color: aqua;
            cursor: progress;
        }
        
    </style>
</head>
<body>
    <img src="img/1.jpeg">
    <ul>
        <li>A</li>
        <li>B</li>
        <li>C</li>
        <li>D</li>
    </ul>
</body>
</html>
