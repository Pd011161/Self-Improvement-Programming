<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boxshadow-CSS</title>
    <style>
        img{
            width: 450px;
            height: 200px;
            cursor: pointer;
            box-shadow: 10px 10px 10px 5px rgb(159, 157, 157);
        }
        div,h1{
            margin-top: 50px;
            margin-left: 40px;
            width: 400px;
            height: 200px;
            border: 1px solid black;
            box-shadow: 5px 5px 10px 2px rgba(245, 248, 94, 0.44),
            -5px -5px 10px 2px rgba(94, 246, 248, 0.44);
        }
    </style>
</head>
<body>
    <img src="img/1.jpeg">
    <div></div>
    <h1>Pd</h1>
</body>
</html>
