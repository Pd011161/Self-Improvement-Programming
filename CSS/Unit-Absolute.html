<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Unit Absolute</title>
    <style>

        h1{
            font-size:70px;
        }
        p.px{
            font-size: 20px;
        }
        p.pt{
            font-size: 20pt;
        }
        p.cm{
            font-size: 1cm;
        }
        p.mm{
            font-size: 5mm;
        }
        p.in{
            font-size: 1in;
        }
        p.pc{
            font-size: 3pc;
        }
        
    </style>
</head>
<body>
    <h1 align="center"><u>Unit Absolute</u></h1>
    <br>
    <div align="center">
        <p class="px">Absolute 20px</p>
        <p class="pt">Absolute 20pt</p>
        <p class="cm">Absolute 1cm</p>
        <p class="mm">Absolute 5mm</p>
        <p class="in">Absolute 1in</p>
        <p class="pc">Absolute 3pc</p>
    </div>
</body>
</html>
