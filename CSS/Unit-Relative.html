<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Unit Relative</title>
    <style>
        p.em{
            font-size: 2em;
        }
        p.ex{
            font-size: 5ex;
        }
        p.ch{
            font-size: 3ch;
        }
        p.rem{
            font-size: 2rem;
        }
        p.vw{
            font-size: 3vw;
        }
        p.vh{
            font-size: 3vh;
        }
        p.vmin{
            font-size: 2vmin;
        }
        p.vmax{
            font-size: 3vmax;
        }
        p.per{
            font-size: 4%;
        }
    </style>
</head>
<body>
    <h1 align="center"><u>Unit Relative</u></h1>
    <br>
    <div align="center">
    <p class="em">Relative 2em</p>
    <p class="ex">Relative 5ex</p>
    <p class="ch">Relative 3ch</p>
    <p class="rem">Relative 2rem</p>
    <p class="vw">Relative 3vw</p>
    <p class="vh">Relative 3vh</p>
    <p class="vmin">Relative 2vmin</p>
    <p class="vmax">Relative 3vmax</p>
    <p class="per">Relative 4%</p> 
    </div>
</body>
</html>
