<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>opacity-css</title>
    <style>
        img{
        width:500px;
        height:400px;
        }
        img.a:hover{
            opacity: 0.5;
        }
        img.b{
            opacity: 0.6;
        }
        img.c{
            opacity: 0.1;
        }
    </style>
</head>
<body>
    <img class="a" src="img/2.jpeg">
    <img class="b" src="img/2.jpeg">
    <img class="c" src="img/2.jpeg">
</body>
</html>
