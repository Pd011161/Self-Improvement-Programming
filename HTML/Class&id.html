<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./image/logo.jpg">
    <title>Class & id</title>
    <!-- style : . = class , # = id -->
    <style>
        h1{
            color: red;
        }
        .b{ 
            color: blue;
        }
        .a{
            background-color: green;
        }
        #b{
            color: pink;
        }
    </style>
</head>
<body>
    <!-- classซ้ำกันได้ , idซ้ำกันไม่ได้-->
    <h1 class="a" id="a">Pd</h1>
    <h1 class="b">Pd</h1>
    <p id="b">Pd</p>
    <h1 class="a">Pd</h1>
    <p class="b">Pd</p>

    <div class="b">
        pdpdpdpdpddpdpdpdpdpdpd
    </div>

    <span class="a">
        555555555555
    </span>
</body>
</html>
