    <h1 align="center">HTML Entity | Symbol</h1> <!-- ไม่ต้องจำสามารถค้นหาได้ (character entity chart) -->

    <p>predee&nbsp;&nbsp;chaiyakit</p>
    <p>predee&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;chaiyakit</p>
    <p>predee&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;chaiyakit</p>
    <p>1111&nbsp;&nbsp;222&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;333&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;444&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;555</p>

    5&gt;2
    <!-- < -->
    5&lt;10
